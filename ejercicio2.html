    <script>
/*El objetivo del ejercicio es ordenar un arreglo que puede contener cualquier tipo de valor y
devolver el arreglo con solo los n√∫meros ordenados de mayor a menor.
*/

let inicio=["unacadena",3,9,1,10,500,1,10,true];

let resultado=[];
for(let n=0; n<inicio.length; n++){
    if(typeof inicio[n]==='number'){
        resultado.push(inicio[n])
    }
}
var Arr=resultado;
for (let i=1;i<Arr.length; i++)
for(let j=0; j<i; j++)
 if(Arr[i]>Arr[j]){
    let x=Arr[i];
    Arr[i]=Arr[j];
    Arr[j]=x;
 }
 console.log(Arr)
    </script>
